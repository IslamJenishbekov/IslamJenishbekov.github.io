<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: #f7f7f7;
            padding: 50px 0;
        }
        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
        .book-card img {
            max-height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Книжный магазин</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalog.html">Каталог</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">О нас</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Контакты</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Корзина</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Главная секция -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="hero-title">Добро пожаловать в магазин книг!</h1>
            <p class="lead">Мы предлагаем широкий выбор книг для всех читателей.</p>
        </div>
    </section>

    <!-- Секция популярных книг -->
    <section class="container my-5">
        <h2>Популярные книги</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card book-card">
                    <img src="images/book1.webp" class="card-img-top" alt="Книга 1">
                    <div class="card-body">
                        <h5 class="card-title">Диван Лугат Ат Турк</h5>
                        <a href="contact.html" class="btn btn-primary">В корзину</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card book-card">
                    <img src="images/book2.jpeg" class="card-img-top" alt="Книга 2">
                    <div class="card-body">
                        <h5 class="card-title">Кутадгу Билиг</h5>
                        <a href="contact.html" class="btn btn-primary">В корзину</a>
                    </div>
                </div>
            </div>
            <!-- Добавьте дополнительные карточки книг -->
        </div>
    </section>

    <!-- Подвал -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Магазин книг. Все права защищены.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
